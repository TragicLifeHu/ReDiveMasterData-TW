name: Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py

      - uses: EndBug/add-and-commit@v9
        with:
          add: 'out'
          author_name: default_author
          author_email: default_author
          commit: --signoff
          committer_name: default_author
          committer_email: default_author
          cwd: '.'
          default_author: github_actions
          message: 'Auto update'
          pathspec_error_handling: ignore
          push: true